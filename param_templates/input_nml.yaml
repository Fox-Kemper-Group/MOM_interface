# This file includes the MOM6 parameters used within the CESM framework,
# and is used to generate MOM_input file at compile time.
---
MOM_input_nml:
    output_directory:
        values: "'./'"
    restart_input_dir:
        values: "'./'"
    restart_output_dir:
        values: "'./'"
    parameter_filename:
        values: "'MOM_input', 'MOM_override'"

fms_nml:
    clock_grain:
        values: "'ROUTINE'"
    clock_flags:
        values: "'NONE'"
    domains_stack_size:
        values: 5000000
    stack_size:
        values: 0

diag_manager_nml:
    flush_nc_files:
        values: .true.
    use_mpp_io:
        values: .true.
...
